    <div class="loginContainer">
      <div class="loginCard">
        <h2>Login</h2>
        <form onsubmit="goToLive(event)">
          <input type="email" name="email" id="emailID" placeholder="Email Address" />
          <input type="password" name="pwd" id="pwd" placeholder="Password" />
          <div class="conditions">
            <input type="checkbox" name="agree" id="agree" />
            <span>I accept the<a href="./conditions.html">Terms & Conditions</a></span>
          </div>
          <input type="submit" value="Login" />
          <!-- for displaying error -->
          <span id="error"></span>
        </form>
      </div>
    </div>

    <script>
      async function goToLive(e) {
        e.preventDefault();
        const email = document.getElementById("emailID").value;
        const pwd = document.getElementById("pwd").value;

        // if t&c isn't checked
        if (!document.getElementById("agree").checked) {
          document.getElementById("error").innerHTML = "Please read and accept the Terms & Conditions";
          //defaults to empty string after 4s
          setTimeout( () => (document.getElementById("error").innerHTML = ""), 4000 );
          return false;
        }

        //if password doesn't match
        if(pwd != "Darwin2020@BioRiidl") {
          document.getElementById("error").innerHTML = "Invalid credentials";
         setTimeout(() => (document.getElementById("error").innerHTML = ""), 4000);
          return false;
        }

        $.ajax({
          type: "POST",
          url: "../backend/checkIfRegistered.php",
          url: "../backend/checkIfRegistered.php",
          data: { email },
          success: async function (res) {
            const resJson = JSON.parse(res);

            if(resJson.length === 0) {
              document.getElementById("error").innerHTML = "No registration found with this Email ID";
              setTimeout(() => (document.getElementById("error").innerHTML = ""), 4000);
              return false;

            } 
            // registered email found, setting name and email id as localstorage
            else {
              await localStorage.setItem("darwin-live-name",resJson[0]["Name"]);
              await localStorage.setItem("darwin-live-email",resJson[0]["Email ID"]);
              // go to live
              window.location.href = '/live';
            }
          },
        });
      }
    </script>
